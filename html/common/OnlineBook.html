<!DOCTYPE html>
<html>
<head>
    <title>在线预约—京华控股</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <a class="logoSection" href="../home/index.html">
            <img src="../../images/logo.png" class="logo">
            <div class="logoLine"></div>
            <img src="../../images/logoText.png" class="logoText">
        </a>
        <img src="../../images/menuIcon.png"  class="downMenuIcon animated zoomIn">
        <!-- 下拉菜单 -->
        <div class="downMenuBox">
            <div class="closeIconBox">
                <img src="../../images/menuClose.png" class="menuClose" />
            </div>
            <ul class="downMenu">
                <li><a href="../home/index.html">首页</a></li>
                <li><a href="../introduction/aboutUs.html">公司介绍</a></li>
                <li><a href="../common/companyCultrue.html">公司文化</a></li>
                <li><a href="../common/activity.html">活动一览</a></li>
                <li><a href="../common/ManagementTeam.html">管理团队</a></li>
                <li><a href="../common/joinUs.html">加入我们</a></li>
                <li><a href="../common/login.html">登陆注册</a></li>
            </ul>
        </div>
    </header>

    <!-- 在线预约 -->
    <div class="OnlineBookingBox">
        <div class="imgHead">
            <img src="../../images/consult.jpg" />
            <div>
                <h3>在线预约</h3>
                <p>Online booking</p>
            </div>
        </div>
        <form class="BookingForm">
            <input type="text" class="BookingInput" placeholder="姓名" />
            <input type="tel" class="BookingInput" placeholder="电话"/>
            <textarea class="BookingArea" placeholder="留言"></textarea>
            <input type="submit" name="" class="BookingSubmit">
        </form>
    </div>

    <!-- 咨询、联系按钮 -->
    <div class="footer">
        <div class="consult">
            <img src="../../images/phone.png" />
            <span>立即咨询</span>
        </div>
        <div class="footer_line"></div>
        <a href="./OnlineBook.html" class="OnlineBooking">
            <img src="../../images/chact.png" />
            <span>在线预约</span>
        </a>
    </div>
    
    <!-- 立即咨询   -->
    <div class="consultation animated fadeIn">
        <div class="consultation_box">
            <p>0755-82732523</p>
            <div class="consultationBtn">
                <span class="cancle">取消</span>
                <span class="call">呼叫</span>
            </div>
        </div>
    </div>
    
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/common.js"></script>
</body>
</html>
