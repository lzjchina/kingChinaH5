<!DOCTYPE html>
<html>
<head>
    <title>留言—京华控股</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/leaveWord.css"/>
</head>
<body>
    <form class="content">
        <h1 class="title">当前没有客服在线，请留言</h1>
        <div class="leaveWords">
          <h2>留言内容（必填）</h2>
          <textarea placeholder="请在此输入留言内容，我们会尽快与您联系。"></textarea>
        </div>

        <div class="ContactMsg">
            <label for="contactName">
                <span class="contactNameImg"></span>
                <input type="text" name="" placeholder="姓名" id="contactName"/>
            </label>
            <label for="contactPhone">
                <span class="contactPhoneImg"></span>
                <input type="text" name="" placeholder="电话（必填）" id="contactPhone" />
            </label>
        </div>

        <input type="submit" name="" value="发送" class="ContacSend"/>
        
    </form>
    
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/common.js"></script>
</body>
</html>
