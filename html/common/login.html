<!DOCTYPE html>
<html>
<head>
    <title>登陆—京华控股</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/login.css"/>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <a class="logoSection" href="./index/html">
            <img src="../../images/logo.png" class="logo">
            <div class="logoLine"></div>
            <img src="../../images/logoText.png" class="logoText">
        </a>
        <img src="../../images/menuIcon.png"  class="downMenuIcon animated zoomIn">
        <!-- 下拉菜单 -->
        <div class="downMenuBox">
            <div class="closeIconBox">
                <img src="../../images/menuClose.png" class="menuClose" />
            </div>
            <ul class="downMenu">
                <li><a href="#">首页</a></li>
                <li><a href="#">公司介绍</a></li>
                <li><a href="#">公司文化</a></li>
                <li><a href="#">活动一览</a></li>
                <li><a href="#">管理团队</a></li>
                <li><a href="#">加入我们</a></li>
                <li><a href="#">登陆注册</a></li>
            </ul>
        </div>
    </header>

    <div class="OnlineBookingBox">
        <div class="imgHead">
            <img src="../../images/login.jpg" />
        </div>
        <form class="login_box">
            <div class="login_input">
                <label for="loginName" class="login_name"></label>
                <input type="text" name="" id="loginName" placeholder="请输入您的姓名">
            </div>
            <div class="login_input">
                <label for="loginPhone" class="login_phone"></label>
                <input type="text" name="" id="loginPhone" placeholder="请输入您的手机号">
            </div>
            <div class="login_yzInput">
                <div class="login_input">
                    <label for="loginYzm" class="login_yzm"></label>
                    <input type="text" name="" id="loginYzm" placeholder="请输入验证码">
                </div>
                <div class="login_getYzm">
                    获取验证码
                </div>
            </div>
            <div class="login_submit">
                <input type="submit" value="登陆" />
            </div>
            
        </form>
    </div>

    <!-- 底部公司名字 -->
    <div class="bottom_companyNameBox">
        <div class="bottom_companyName">
            京华控股（深圳）有限公司
        </div>
    </div>

    <!-- 咨询、联系按钮 -->
    <div class="footer">
        <div class="consult">
            <img src="../../images/phone.png" />
            <span>立即咨询</span>
        </div>
        <div class="footer_line"></div>
        <a href="./OnlineBook.html" class="OnlineBooking">
            <img src="../../images/chact.png" />
            <span>在线预约</span>
        </a>
    </div>
    
    <!-- 立即咨询   -->
    <div class="consultation animated fadeIn">
        <div class="consultation_box">
            <p>0755-82732523</p>
            <div class="consultationBtn">
                <span class="cancle">取消</span>
                <span class="call">呼叫</span>
            </div>
        </div>
    </div>
    
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/common.js"></script>
</body>
</html>
